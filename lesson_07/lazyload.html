<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lazy Loading</title>
    </head>
    <body>
        <header><h1>Lazy Loading Images</h1></header>
        <main>
            <picture>
                <img src="images/placeholder.png" data-src="images/astronaut.jpg" alt="astronaut">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/facemask.jpg" alt="Face Mask">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/happykid.jpg" alt="Happy girl">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/headerbg.jpg" alt="Sky scrappers">
            </picture>
            <picture>
                <img src="images/placeholder.png" data-src="images/manwithkite.jpg" alt="Man holding kite">
            </picture>
        </main>
        <footer>

        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
